<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia!</title>
    <!-- Google Fonts -->
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- JavaScript -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <script src="assets/javaScript/app.js"></script>
</head>
<body>

    <div class="container">

    

        <div id="start">
            <h1>JavaScript Trivia!</h1>
            <button id="startButton">Click Here to Play</button>
        </div>

        <div id="mainContent">
            <div id="header">
                <h1>JavaScript Trivia!</h1>
            </div>
            <div id="info">
                <div id="timer"></div>
                
                <div id="gameBox">
                    <div id="questionBox">
                        <h2></h2>
                    </div>
                    <div id="answers"></div>
                </div>
            </div>
            <div id="results">
                <h3>Time Remaining: <span id="timeLeft"></span></h3>
                <p>Correct Answers: <span id="rightA"></span></p>
                <p>Incorrect answers: <span id="wrongA"></span></p>
                <p>Unanswered Questions: <span id="unanswered"></span></p>
                
            </div>
        </div>



        <!-- <footer>
            <span>footer</span>
        </footer> -->

    </div>
    
</body>
</html>
